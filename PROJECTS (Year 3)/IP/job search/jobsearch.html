<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="jobsearch.css">
  <title>Available Jobs</title>
</head>
<body>
  <h1>Available Jobs</h1>
  <form>
    <input type="text" id="search" placeholder="Search for jobs...">
    <button type="submit">Search</button>
  </form>
  <div class="job-list">
    <div class="job-item">
      <h2>Job Title 1</h2>
      <p>Job Description 1</p>
    </div>
    <div class="job-item">
      <h2>Job Title 2</h2>
      <p>Job Description 2</p>
    </div>
    <!-- you can add more job items here as needed -->
  </div>
</body>
</html>
