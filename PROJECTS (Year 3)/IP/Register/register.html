<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="register.css">

</head>
<body>
    <header class="header">
        <h2 class="brand">JobsPortal</h2>
        <a href="../Login/Login.html" class="linkTologin">Login</a>
    </header>

    <main>
        <h1 >Register</h1>
        <div class="input">
            <form>
                <div class="usernameSection" >
                    <label for="username" class="userLabel">Username</label> <br>
                    <input type="text" placeholder="Username" class="userInput" required>
                </div>

                <div class="userEmailSection" >
                    <label for="userEmail" class="emailLabel">Email</label> <br>
                    <input type="email" placeholder="example@gmail.com" class="emailInput" required>
                </div>

                <div class="passwordSection" >
                    <label for="password" class="passwordLabel" >Password</label> <br>
                    <input type="password" placeholder="Password" class="passwordInput" required>
                </div>

                <div class="conformationPasswordSection" >
                    <label for="conformationPassword" class="passwordLabel" >Re-enter Password</label> <br>
                    <input type="password" placeholder="re-enter password" class="passwordInput" required>
                </div>

                <button class="createAccountButton" >Create Account</button>

                <p class="loginOption" > <b> Already have an account? <a href="../Login/Login.html">Login</a> </b> </p>
            </form>
        </div>
    </main>

    <footer>
        <p class="footerCopyright" > &copy;2024 Jobs Portal Design for IP project </p>
    </footer>
</body>
</html>
