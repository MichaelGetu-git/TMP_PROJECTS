<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="Login.css">

</head>
<body>
    <header class="header">
        <h2 class="brand">JobsPortal</h2>
        <a href="../Register/register.html" class="linkTologin">Register</a>
    </header>

    <main>
        <h1 >Login</h1>
        <div class="input">
            <form>
                <div class="usernameSection" >
                    <label for="username" class="userLabel">Username</label> <br>
                    <input type="text" placeholder="Username" class="userInput" required>
                </div>

                <div class="passwordSection" >
                    <label for="password" class="passwordLabel" >Password</label> <br>
                    <input type="password" placeholder="Password" class="passwordInput" required>
                </div>

                <button class="createAccountButton" >Login</button>
            </form>
            <p class="loginOption" > <b> Don't have an account? <a href="../Register/register.html">Register</a> </b> </p>
        </div>
    </main>

    <footer>
        <p class="footerCopyright" > &copy;2024 Jobs Portal Design for IP project </p>
    </footer>
</body>
</html>
